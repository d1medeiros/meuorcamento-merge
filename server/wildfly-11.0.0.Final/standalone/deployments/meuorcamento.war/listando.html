<div class="container">
  
  <div>
	  <h1>Lista</h1>
	  <a id="btn-lista-home" type="button" class="btn btn-link" href="conta.xhtml">Voltar</a>

<br />
  

  
  <div class="row text-center">
    <div class="col" id="col1-lista">
		<button id="btn-lista-1" type="button" class="btn btn-primary">Mês - Anterior</button>

    <div class="col" id="col2-lista">

    <div class="col" id="tbl-lista">

	      <th scope="col">#</th>

	      <th scope="col">Valor</th>

	    </tr>
	  </thead>

	  </tbody>
